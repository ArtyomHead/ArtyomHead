				.screen {
					width: 1920px; height: 1080px;
					position: relative;
					overflow: hidden;

					background-color: #4400CC;
					background-image: url("https://github.com/artyomhead/artyomhead/raw/master/12pxWavy.png");
					background-size: 13px;
					animation: bgAnim 133ms linear 0ms infinite;
				}

				@keyframes bgAnim {
					from {
						background-position-x: 0px; /*background-position-y: 0px;*/
					}
					to {
						background-position-x: 13px; /*background-position-y: 12px;*/
					}
				}

				.screen svg {
					display: block;
					width: 512px; height: 512px;
					position: absolute;
					animation: moveX 8s linear 0s infinite alternate, moveY 13s linear 0s infinite alternate;
				}

				@keyframes moveX {
					from { left: 0; } to { left: 1408px; }
				}

